<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <!-- Include IonIcons for form icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background-color: #f4f4f4; */
            background-image: url('assets/blog-2.jpg'); /* Gym background */
            background-size: cover;
            background-position: center;
            position: relative;
            
        }

        .nav__logo {
    position: absolute;
    top: 20px;     /* Adjust to give space at the top */
    left: 160px;   /* Adjust to position logo on the left */
    width: 100px;
    height: auto;
    z-index: 10;   /* Ensure the logo is above other content */
    pointer-events: auto; /* Make sure pointer events are enabled */
}

.overlay {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4);
    z-index: -1; /* Keep overlay below everything else */
}
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .form-box {
            background: #fff;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px;
        }

        .form-box h2 {
            margin-bottom: 20px;
            color: #dc030a;
        }

        /* Input styles */
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            padding-right: 30px; /* Add space for the icon */
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        

        .input-box label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #737373;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -19px;
            left: 10px;
            font-size: 14px;
            color: #dc030a;
        }

        .input-box .icon {
            position: absolute;
            top: 12px;
            right: 12px; /* Position the icon to the right */
            color: #737373;
            cursor: pointer;
            font-size: 20px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .remember-forgot label {
            font-size: 14px;
            color: #737373;
        }

        .remember-forgot a {
            font-size: 14px;
            color: #dc030a;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }


        .btn {
            width: 100%;
            padding: 12px;
            background-color: #dc030a;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .btn:hover:not(:disabled) {
            background-color: #a50208;
        }

        .role-selection {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .role-selection input {
            margin-right: 10px;
        }

        .login-register {
            margin-top: 10px;
        }

        .login-register p {
            font-size: 14px;
            color: #737373;
        }

        .register-link {
            color: #dc030a;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #737373;
            color: white;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        /* Add styling for the star mark */
        .required::after {
            content: "*";
            color: red;
            font-size: 18px;
            margin-left: 5px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
    .form-box {
        padding: 20px;
    }

    .nav__logo {
        left: 10px;
        width: 90px;
    }

    .form-box h2 {
        font-size: 24px;
    }

    .input-box input {
        font-size: 14px;
    }

    .btn {
        font-size: 14px;
    }
}

@media (max-width: 425px) {
    .form-box {
        padding: 15px;
        width: 90%;
    }

    .nav__logo {
        left: 10px;
        width: 80px;
    }

    .form-box h2 {
        font-size: 20px;
    }

    .input-box input {
        font-size: 14px;
    }

    .btn {
        font-size: 14px;
    }
}

@media (max-width: 320px) {
    .form-box {
        padding: 10px;
        width: 80%;
    }

    .nav__logo {
        left: 10px;
        width: 70px;
    }

    .form-box h2 {
        font-size: 18px;
    }

    .input-box input {
        font-size: 12px;
    }

    .btn {
        font-size: 12px;
    }
}


    </style>
</head>
<body>

    <div class="nav__logo">
        <a href="index.html"><img src="assets/logo.png" alt="logo" /></a>
    </div>


    <div class="overlay"></div> <!-- Overlay for background opacity -->
    <div class="wrapper">
        <div class="form-box register">
            <h2>New Registration</h2>

            <form action="register" method="POST" id="register-form">
                <div class="input-box">
                    <input type="text" name="name" required>
                    <label for="name" class="required">Full Name</label>
                </div>
                <div class="input-box">
                    <input type="email" name="email" required>
                    <label for="email" class="required">Email</label>
                </div>
                <div class="input-box">
                    <input type="tel" name="number" required>
                    <label for="number" class="required">Phone Number</label>
                </div>
                <div class="input-box" id="date-1" style="margin-top: 10px;padding-top: 15px;">
                    <span class="required"style="position: absolute;
                    top: -10px;
                    left: 10px;
                    font-size: 16px;
                    color: #737373;">Join of Date</span>
                    <input type="date" name="dob" required>
                    
                </div>
                
                <div class="input-box">
                    <input type="password" name="password" required id="password">
                    <label for="password" class="required">Password</label>
                    <ion-icon name="eye-off-outline" id="toggle-password" class="icon"></ion-icon>
                </div>
                <div class="input-box">
                    <input type="password" name="repassword" required id="repassword">
                    <label for="repassword" class="required">Re-enter Password</label>
                    <ion-icon name="eye-off-outline" id="toggle-repassword" class="icon"></ion-icon>
                </div>
                
                <button type="submit" class="btn" id="register-btn" disabled>Register</button>

                <div class="login-register">
                    Already have an account? <a href="login.html" class="register-link">Login</a>
                </div>
            </form>
        </div>
    </div>

   

    <!-- JavaScript for form validation and password toggle -->
    <script>
        // Function to toggle password visibility
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const icon = document.getElementById('toggle-' + fieldId);

            if (passwordField.type === "password") {
                passwordField.type = "text";  // Show password
                icon.name = "eye-outline";    // Change icon to "eye"
            } else {
                passwordField.type = "password";  // Hide password
                icon.name = "eye-off-outline";    // Change icon back to "eye-off"
            }
        }

        // Function to validate phone number length (10 digits)
        function validatePhoneNumber() {
            const phoneNumber = document.querySelector('input[name="number"]').value;
            const phoneRegex = /^[0-9]{10}$/; // Regular expression to match exactly 10 digits

            if (!phoneRegex.test(phoneNumber)) {
                alert("Please enter a valid 10-digit phone number.");
                return false; // Prevent form submission if validation fails
            }
            return true; // Allow form submission if validation passes
        }

        // Function to validate password and re-entered password
        function validatePassword() {
            const password = document.querySelector('input[name="password"]').value;
            const repassword = document.querySelector('input[name="repassword"]').value;
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!$%^&*()_+|~=`{}\[\]:";'<>?,.\/]).{8,}$/;

            // Check if passwords match
            if (password !== repassword) {
                alert("Passwords do not match.");
                return false;
            }

            // Check if password meets the criteria
            if (!passwordRegex.test(password)) {
                alert("Password must be at least 8 characters long, include numbers, alphabets, and symbols.");
                return false;
            }

            return true;
        }

        // Enable Register button only when all required fields are filled
        function checkFormValidity() {
            const requiredFields = document.querySelectorAll("input[required]");
            let allValid = true;

            requiredFields.forEach(field => {
                if (!field.value) {
                    allValid = false;
                }
            });

            const registerBtn = document.getElementById("register-btn");
            registerBtn.disabled = !allValid;
        }

        // Add event listeners
        const form = document.querySelector("#register-form");
        form.addEventListener("submit", function(event) {
            if (!validatePhoneNumber() || !validatePassword()) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });

        // Watch for changes in the form to check validity
        const inputs = document.querySelectorAll("input");
        inputs.forEach(input => {
            input.addEventListener("input", checkFormValidity);
        });

        // Add event listeners to toggle password visibility for both password fields
        document.getElementById('toggle-password').addEventListener('click', function() {
            togglePassword('password');
        });
        document.getElementById('toggle-repassword').addEventListener('click', function() {
            togglePassword('repassword');
        });
    </script>
</body>
</html>
