
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>

    <!-- Include IonIcons -->
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('assets/blog-2.jpg'); /* Gym background */
    background-size: cover;
    background-position: center;
    position: relative;
}


/* Add a pseudo-element for the overlay effect */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4); /* Black overlay with low opacity */
    z-index: -1; /* Make sure it stays behind the content */
}
.nav__logo {
    position: absolute;
    top: 20px;     /* Adjust the top margin as needed */
    left: 160px;    /* Adjust the left margin as needed */
    width: 100px;  /* Adjust the width as needed */
    height: auto;  /* Maintain the aspect ratio of the logo */
}

.nav__logo img {
    width: 100%;   /* Ensure the image fits the container */
    height: auto;  /* Maintain the aspect ratio of the image */
}


        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        .form-box {
            background: #fff;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px;
        }

        .form-box h2 {
            margin-bottom: 20px;
            color: #dc030a;
        }

        /* Input styles */
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .input-box label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #737373;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -19px;
            left: 10px;
            font-size: 14px;
            color: #dc030a;
        }

        .input-box .icon {
            position: absolute;
            top: 12px;
            right: 12px; /* Position the icon to the right */
            color: #737373;
            cursor: pointer;
            font-size: 20px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .remember-forgot label {
            font-size: 14px;
            color: #737373;
        }

        .remember-forgot a {
            font-size: 14px;
            color: #dc030a;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #dc030a;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .btn:hover:not(:disabled) {
            background-color: #a50208;
        }

        .login-register {
            margin-top: 10px;
        }

        .login-register p {
            font-size: 14px;
            color: #737373;
        }

        .register-link {
            color: #dc030a;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .required::after {
            content: "*";
            color: red;
            font-size: 18px;
            margin-left: 5px;
        }

        .user-admin-buttons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.user-btn, .admin-btn {
    width: 48%;
    padding: 12px;
    background-color: #dc030a;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.user-btn:hover, .admin-btn:hover {
    background-color: #a50208;
}

.user-btn:disabled, .admin-btn:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

.active {
            background-color: #a50208; /* Darker color when active */
            color: white;
        }
/* Media Queries for Responsiveness */
@media (max-width: 768px) {
            .form-box {
                width: 90%;
                padding: 20px;
            }

            .nav__logo {
                width: 80px;
                left: 10px;
            }

            .form-box h2 {
                font-size: 22px;
            }

            .input-box input {
                font-size: 15px;
            }

            .btn {
                font-size: 14px;
                padding: 12px;
            }
            #forgot-password {
            padding-top: 6px;
        }

            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 425px) {
            .form-box {
                width: 90%;
                padding: 15px;
            }

            .user-admin-buttons {
                flex-direction: column;
            }
            #forgot-password {
            padding-top: 6px;
        }

            .user-btn, .admin-btn {
                width: 100%;
                margin-bottom: 10px;
            }

            .nav__logo {
                width: 70px;
                left: 5px;
            }

            .form-box h2 {
                font-size: 20px;
            }

            .input-box input {
                font-size: 14px;
            }

            .btn {
                font-size: 13px;
                padding: 10px;
            }
        }

        @media (max-width: 375px) {
            .form-box {
                width: 90%;
                padding: 12px;
            }
            #forgot-password {
            padding-top: 6px;
        }

            .nav__logo {
                width: 60px;
                left: 5px;
            }

            .form-box h2 {
                font-size: 18px;
            }

            .input-box input {
                font-size: 13px;
            }

            .btn {
                font-size: 12px;
                padding: 10px;
            }

            .remember-forgot {
                flex-direction: column;
            }

            .login-register p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

        <div class="nav__logo">
          <a href="index.html"><img src="assets/logo.png" alt="logo" /></a>
        </div>
        


    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            
            <!-- User and Admin Buttons -->
    <div class="user-admin-buttons">
        <button type="button"  id="user-btn" class="user-btn active">User</button>
        <button type="button" class="btn admin-btn" id="admin-btn" class="admin-btn">Admin</button>
    </div>



            <!-- Login Form -->
            <form id="login-form" action="#" onsubmit="return validateLogin()">
                <div class="input-box">
                    <input type="email" id="email" required>
                    <label for="email" class="required">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <label for="password" class="required">Password</label>
                    <ion-icon name="eye-off-outline" id="toggle-password" class="icon"></ion-icon>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="remember-me"> Remember me</label>
                    <a href="#" id="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn" id="login-btn" disabled>Log in</button>

                <div class="login-register">
                    <p>Don't have an account? 
                        <a href="Registration.html" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript for form validation and password toggle -->
    <script>
        // Function to toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const icon = document.getElementById('toggle-password');

            if (passwordField.type === "password") {
                passwordField.type = "text";  // Show password
                icon.name = "eye-outline";    // Change icon to "eye"
            } else {
                passwordField.type = "password";  // Hide password
                icon.name = "eye-off-outline";    // Change icon back to "eye-off"
            }
        }

        // Enable Log in button only when all required fields are filled
        function checkFormValidity() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const loginBtn = document.getElementById("login-btn");

            // Check if both fields are filled
            if (email && password) {
                loginBtn.disabled = false;
            } else {
                loginBtn.disabled = true;
            }
        }

        // Function to validate the login form
        function validateLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!email || !password) {
                alert("Please fill out all fields.");
                return false; // Prevent form submission if validation fails
            }

            return true; // Proceed with form submission if validation passes
        }

        // Event listener for toggling password visibility
        document.getElementById('toggle-password').addEventListener('click', togglePassword);

        // Watch for changes in the form to check validity
        document.getElementById("email").addEventListener("input", checkFormValidity);
        document.getElementById("password").addEventListener("input", checkFormValidity);

        document.getElementById('user-btn').addEventListener('click', function() {
            document.querySelector('.login-register').style.display = 'block';
            document.getElementById('user-btn').classList.add('active');
            document.getElementById('admin-btn').classList.remove('active');
        });

        document.getElementById('admin-btn').addEventListener('click', function() {
            document.querySelector('.login-register').style.display = 'none';
            document.getElementById('admin-btn').classList.add('active');
            document.getElementById('user-btn').classList.remove('active');
        });

        // Function to reset form fields
        function resetFormFields() {
            document.getElementById("email").value = "";  // Clear email field
            document.getElementById("password").value = "";  // Clear password field
            document.getElementById("remember").checked = false;  // Uncheck 'remember me'
            document.getElementById("login-btn").disabled = true;  // Disable login button
        }

        // Event listener for "Admin" button click
        document.getElementById('admin-btn').addEventListener('click', function() {
            // Reset form fields when Admin is clicked
            resetFormFields();
            document.querySelector('.login-register').style.display = 'none';  // Hide the register link
            document.getElementById('admin-btn').classList.add('active');  // Mark Admin as active
            document.getElementById('user-btn').classList.remove('active');  // Remove active from User button
        });

        // Event listener for "User" button click
        document.getElementById('user-btn').addEventListener('click', function() {
            document.querySelector('.login-register').style.display = 'block';  // Show the register link
            document.getElementById('user-btn').classList.add('active');  // Mark User as active
            document.getElementById('admin-btn').classList.remove('active');  // Remove active from Admin button
        });


    </script>
</body>
</html>
